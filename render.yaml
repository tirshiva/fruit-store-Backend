services:
  - type: web
    name: fruit-store-backend
    runtime: python
    region: oregon
    plan: free
    autoDeploy: true

    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT

    healthCheckPath: /health

    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DATABASE_URL
        fromDatabase:
          name: fruit-store-db
          property: connectionString

    disk:
      name: uploads
      mountPath: uploads
      sizeGB: 1

databases:
  - name: fruit-store-db
    plan: free

